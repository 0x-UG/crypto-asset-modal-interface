<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Send Crypto</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section class="container">
				<div class="sendx">
					<h2 class="blue">Send</h2>
					<i class="large material-icons"
						>close</i
					>
				</div>
				<h2 class="blue asset">Asset</h2>
				<div class="eth-balance">
					<div class="lhs">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="2em"
							height="2em"
							viewBox="0 0 14 14"
						>
							<path
								fill="currentColor"
								fill-rule="evenodd"
								d="M14 7A7 7 0 1 1 0 7a7 7 0 0 1 14 0M7 2.5a.5.5 0 0 1 .384.18l2.5 3a.5.5 0 0 1-.072.71l-2.5 2a.5.5 0 0 1-.624 0l-2.5-2a.5.5 0 0 1-.072-.71l2.5-3A.5.5 0 0 1 7 2.5M4.89 8.512a.625.625 0 1 0-.78.976l2.5 2a.625.625 0 0 0 .78 0l2.5-2a.625.625 0 1 0-.78-.976L7 10.2z"
								clip-rule="evenodd"
							/>
						</svg>

						<div class="eth">
							<p class="blue">ETH</p>
							<p>Ethereum</p>
						</div>
					</div>

					<div class="rhs">
						<div class="amount">
							<p class="blue">
								0.0001
							</p>
							<p>$10.005</p>
						</div>
						<i class="material-icons"
							>navigate_next</i
						>
					</div>
				</div>

				<div class="form">
					<div class="form-input">
						<p class="blue input-text">
							Wallet Address
						</p>
						<input
							type="text"
							name="Wallet Address"
							id="address"
							placeholder="Enter Wallet Address"
						/>
					</div>

					<div class="form-input">
						<p class="blue input-text">
							Amount
						</p>
						<input
							type="text"
							name="Amount"
							id="amount"
							placeholder="Enter Amount"
						/>
						<br />
					</div>
					<button>
						Send Asset<i
							class="material-icons"
							>arrow_forward</i
						>
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
